<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Формули | НМТ Тренажер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
    <div class="app">
        <!-- Stories circles at top -->
        <div class="stories-bar">
            <div class="stories-scroll" id="storiesScroll">
                <!-- Story circles will be inserted here -->
            </div>
        </div>

        <!-- Story viewer (fullscreen) -->
        <div class="story-viewer hidden" id="storyViewer">
            <!-- Progress bar -->
            <div class="story-progress" id="storyProgress">
                <!-- Progress segments will be inserted here -->
            </div>

            <!-- Header -->
            <div class="story-header">
                <div class="story-info">
                    <div class="story-avatar" id="storyAvatar"></div>
                    <div class="story-title" id="storyTitle"></div>
                </div>
                <button class="story-close" id="storyClose">✕</button>
            </div>

            <!-- Content -->
            <div class="story-content" id="storyContent">
                <!-- Story slides will be inserted here -->
            </div>

            <!-- Navigation -->
            <div class="story-nav">
                <div class="story-nav-left" id="navLeft"></div>
                <div class="story-nav-right" id="navRight"></div>
            </div>
        </div>

        <!-- Main content when no story is open -->
        <main class="main-content" id="mainContent">
            <div class="page-header">
                <a href="../index.html" class="back-btn">←</a>
                <h1>Формули в історіях</h1>
            </div>
            <p class="page-desc">Натисніть на кружечок, щоб переглянути формули</p>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
