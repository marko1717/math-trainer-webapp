<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Вибір методу | НМТ Тренажер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <a href="../index.html" class="back-btn">←</a>
            <h1>Вибір методу</h1>
            <div class="progress-badge">
                <span id="currentQ">1</span>/<span id="totalQ">3</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Problem Card -->
            <div class="problem-card" id="problemCard">
                <!-- Problem content will be inserted here -->
            </div>

            <!-- Solution (hidden initially) -->
            <div class="solution-card hidden" id="solutionCard">
                <div class="solution-header" id="solutionHeader"></div>
                <div class="solution-steps" id="solutionSteps"></div>
            </div>
        </main>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <button class="btn-check" id="checkBtn" disabled>Перевірити</button>
            <button class="btn-next hidden" id="nextBtn">Далі →</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
