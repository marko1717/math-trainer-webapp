<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --bg-card: #16161d;
            --bg-input: #1e1e28;
            --text: #ffffff;
            --text-dim: #8888aa;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --character-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-card);
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .header h1 {
            font-size: 1.3rem;
            flex: 1;
        }

        .progress-indicator {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Topic selector */
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .topic-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .topic-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .topic-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .topic-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-card p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .topic-progress {
            margin-top: 12px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .topic-progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        /* Lesson view */
        .lesson-container {
            display: none;
        }

        .lesson-container.active {
            display: block;
        }

        /* Character bubble */
        .character-section {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: flex-start;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--character-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .character-bubble {
            background: var(--bg-card);
            border-radius: 20px;
            border-top-left-radius: 4px;
            padding: 16px 20px;
            flex: 1;
            position: relative;
        }

        .character-name {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .character-text {
            font-size: 1rem;
        }

        .character-text .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        /* Content blocks */
        .content-block {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .content-block h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-block p {
            margin-bottom: 12px;
            color: var(--text-dim);
        }

        /* Formula box */
        .formula-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
            text-align: center;
        }

        .formula-box .katex {
            font-size: 1.4rem;
        }

        .formula-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 8px;
        }

        /* Example box */
        .example-box {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid var(--success);
            border-radius: 0 12px 12px 0;
            padding: 16px;
            margin: 16px 0;
        }

        .example-box h4 {
            color: var(--success);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        /* Interactive elements */
        .interactive-block {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .interactive-block.correct {
            border-color: var(--success);
        }

        .interactive-block.incorrect {
            border-color: var(--error);
        }

        .interactive-block h3 {
            font-size: 1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .math-input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #333;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .math-input:focus {
            border-color: var(--accent);
        }

        .check-btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .check-btn:hover {
            transform: scale(1.05);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Multiple choice */
        .choice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .choice-btn {
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #333;
            background: var(--bg-input);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .choice-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .choice-btn.selected {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.2);
        }

        .choice-btn.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.2);
        }

        .choice-btn.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.2);
        }

        .choice-btn:disabled {
            cursor: not-allowed;
        }

        /* Drag and drop */
        .drag-zone {
            min-height: 60px;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        .drag-zone.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .drag-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .drag-item {
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
        }

        .drag-item:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        .drag-item.placed {
            background: var(--success);
        }

        /* Feedback */
        .feedback {
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Navigation */
        .lesson-nav {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .nav-btn.secondary {
            background: var(--bg-card);
            color: var(--text);
        }

        .nav-btn.primary {
            background: var(--accent);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        /* Completion */
        .completion-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .completion-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .completion-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 24px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Slider/reveal */
        .reveal-slider {
            margin: 16px 0;
        }

        .reveal-slider input {
            width: 100%;
        }

        .hidden-content {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 16px;
            filter: blur(8px);
            transition: filter 0.5s;
            user-select: none;
        }

        .hidden-content.revealed {
            filter: none;
            user-select: auto;
        }

        /* KaTeX adjustments */
        .katex { font-size: 1.1em; }
        .katex-display { margin: 0; overflow-x: auto; }
    </style>
</head>
