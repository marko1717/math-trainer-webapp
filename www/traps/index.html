<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Пастки НМТ | Math Quest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="../index.html" class="back-btn">←</a>
            <h1>Пастки НМТ</h1>
            <div class="progress-badge">
                <span id="currentQ">1</span>/<span id="totalQ">8</span>
            </div>
        </header>

        <main class="main-content">
            <div class="trap-card" id="trapCard">
                <!-- Content will be inserted here -->
            </div>

            <div class="answer-section hidden" id="answerSection">
                <div class="answer-header" id="answerHeader"></div>
                <div class="answer-explanation" id="answerExplanation"></div>
            </div>
        </main>

        <div class="bottom-actions">
            <div class="step-buttons" id="stepButtons">
                <!-- Step buttons will be inserted here -->
            </div>
            <button class="btn-next hidden" id="nextBtn">Далі →</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
