<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Формула → Задача | Math Quest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="../index.html" class="back-btn">←</a>
            <h1>Формула → Задача</h1>
            <div class="progress-badge">
                <span id="currentQ">1</span>/<span id="totalQ">10</span>
            </div>
        </header>

        <main class="main-content">
            <div class="formula-card" id="formulaCard">
                <!-- Formula will be shown here -->
            </div>

            <div class="tasks-grid" id="tasksGrid">
                <!-- Task options will be inserted here -->
            </div>

            <div class="feedback-section hidden" id="feedbackSection">
                <!-- Feedback will be shown here -->
            </div>
        </main>

        <div class="bottom-actions">
            <button class="btn-next hidden" id="nextBtn">Далі →</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
